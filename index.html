<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__narrow">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого" />
      </header>
      <main class="main">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__info-nickname">Жак-Ив Кусто</h1>
            <p class="profile__info-description">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Карачаевск"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__description">Карачаевск</h2>
              <button class="card__button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Гора Эльбрус"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__description">Гора Эльбрус</h2>
              <button class="card__button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="Домбай"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__description">Домбай</h2>
              <button class="card__button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Гора Эльбрус"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__description">Гора Эльбрус</h2>
              <button class="card__button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="Домбай"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__description">Домбай</h2>
              <button class="card__button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Карачаево-Черкессия"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__description">Карачаево-Черкессия</h2>
              <button class="card__button" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form" name="form-popup">
            <input
              type="text"
              class="form__input form__input_type_nickname"
              name="input-nickname"
            />
            <input
              type="text"
              class="form__input form__input_type_description"
              name="input-description"
            />
            <button class="form__save-button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button" type="button"></button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
